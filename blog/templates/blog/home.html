{% extends 'blog/base.html' %}

{% load static %}

{% block main %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('static/blog/assets/img/animeBackground_1.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Anime DreamLand</h1>
                            <span class="subheading">Welcome and Enjoy Your Staying:)</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for article in articles %}

                    <div class="post-preview">
                        <a href="{% url 'blog:detail' article.slug %}">
                            <img src="{{article.thumbnail.url}}" alt="{{article.title}}" width="600" height="400">
                            <h2 class="post-title">{{article.title}}</h2>
                            <h3 class="post-subtitle">{{article.description|truncatewords:30}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Roya</a>
                            {{article.publish}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
{% endblock %}
